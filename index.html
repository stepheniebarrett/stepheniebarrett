<script type="text/javascript"> 
	$( document ).ready(function() {

	    console.log( "ready!" );

	    $('.slow').each(function() {
		  $(this).attr('data-bottom-top', 'opacity: 0.8; transform: translateY(100px)')
		  $(this).attr('data-top-bottom', 'opacity: 1; transform: translateY(-100px)')

		});

		$('.med1').each(function() {
		  $(this).attr('data-bottom-top', 'opacity: 0.8; transform: translateY(100px)')
		  $(this).attr('data-top-bottom', 'opacity: 1; transform: translateY(-200px)')

		 });

		$('.med2').each(function() {
		  $(this).attr('data-bottom-top', 'opacity: 0.8; transform: translateY(100px)')
		  $(this).attr('data-top-bottom', 'opacity: 1; transform: translateY(-300px)')

		 });

		$('.fast1').each(function() {
		  $(this).attr('data-bottom-top', 'opacity: 0.8; transform: translateY(100px)')
		  $(this).attr('data-top-bottom', 'opacity: 1; transform: translateY(-400px)')

		 });

		$('.fast2').each(function() {
		  $(this).attr('data-bottom-top', 'opacity: 0.8; transform: translateY(100px)')
		  $(this).attr('data-top-bottom', 'opacity: 1; transform: translateY(-500px)')

		 });

		$('.fast3').each(function() {
		  $(this).attr('data-bottom-top', 'opacity: 0.8; transform: translateY(100px)')
		  $(this).attr('data-top-bottom', 'opacity: 1; transform: translateY(-600px)')

		 });

		const backgroundColour = function() {
			const colours = [
				'rgb(223,84,255)',
				'rgb(102,255,178)',
				'rgb(223,84,255)',
				'rgb(102,255,178)',
			]

			const sectionHeight = 2200; 

			for (let i = 0; i < colours.length; i++ ) {
				$('body').attr(`data-${sectionHeight * i}-start`, `background-color: ${colours[i]}`)
			}
		};

		backgroundColour();

		var s = skrollr.init({
		   forceHeight: false
		 });
	});
</script>
